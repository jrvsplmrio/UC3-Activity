<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Materialize CSS</title>

    <style>
        .col > div{
            background: lightblue;
            height: 120px;
        }
    </style>

    <style>
        nav .badge{
            position: relative;
            top: 20px;
            right: 20px;
        }
    </style>

</head>
<body>


    <div class="container">

    <!-- Basic Text Style -->
    <h4>Shadows and Depth</h4>
        <div class="row">
            <div class="col s2">
                <div class=""></div>
            </div>
            <div class="col s2">
                <div class="z-depth-1"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-2"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-3"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-4"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-5"></div>
            </div>
        </div>
    </div>
<br>
<br>
<br>
    <!-- NAVBAR -->
    <nav class="nav-wrapper indigo">
        <div class="container">
        <a href="#" class="brand-logo ">Site Title</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-links">
            <i class="material-icons">menu</i>
        </a>            
        <ul class="right hide-on-med-and-down">
            <li><a href="" class="">Home</a></li>
            <li><a href="" class="">About</a></li>
            <li><a href="" class="">Contact</a></li>     
            <li><a href="" class="btn-floating indigo darken-4 z-depth-0">
                <i class="material-icons">notifications</i>
            </a></li>
            <li><span class="badge white-text pink new">5</span></li>
            </ul>
        </div>
        </nav>

        <ul class="sidenav" id="mobile-links">
            <li><a href="" class="">Home</a></li>
            <li><a href="" class="">About</a></li>
            <li><a href="" class="">Contact</a></li>
        </ul>

    <!-- END OF CONTAINER -->
   

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        })
    </script>
</body>
</html>
